<!DOCTYPE html>
{% extends 'first_app/base.html' %}
{% block body-block %}
<div class="jumbotron">
    {% if registered %}
        <h1>Thank u for registering</h1>
    {% else %}
        <h1>Register here</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{user_form.as_p}}
            <input type="submit" value="Register">
        </form>
    {% endif %}
</div>
{% endblock %}
